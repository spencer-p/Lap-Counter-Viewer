<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="css/index.css"/>
	</head>
	<body onload="initialize()">
		<div id="app" style="display:none;">
			<div id="parent">
				<div id="ticker">
					<h1>Ticker</h1>
					<transition-group name="list">
						<div class="square list-item" v-for="i in ticker.arr" :key="i.id" :class="get_team_color(i.team_id)">
							{{ i.name }}<br>
							{{ i.laps }} laps
						</div>
					</transition-group>
				</div>
				<div id="leaderboard">
					<h1>Leaderboard</h1>
					<transition-group name="list">
						<div class="card list-item" v-for="i in leaderboard.arr" :key="i.id" :class="get_team_color(i.id)">
							<h2>Team <em>{{ i.name }}</em></h2>
							<h3>{{ i.laps }} laps</h3>
						</div>
					</transition-group>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/list.js"></script>
		<script type="text/javascript" src="js/teamcolors.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
