<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link type="text/css" rel="stylesheet" href="css/index.css"/>
	</head>
	<body onload="initialize()">
		<div id="parent" style="display:none;">
			<div id="ticker">
				<h1>Ticker</h1>
				<transition-group id="ticker-group" name="list">
					<div class="ticker-item list-item" v-for="i in ticker.arr" :key="i.id" :class="get_team_color(i.team_id)">
						<table>
							<tr>
								<td>{{ i.name }}</td>
								<td class="ticker-lap-count">{{ i.laps }}</td>
							</tr>
						</table>
					</div>
				</transition-group>
			</div>
			<div id="leaderboard">
				<h1>Team Leaderboard</h1>
				<transition-group name="list" id="leaderboard-group">
					<div class="leaderboard-item list-item" v-for="i in leaderboard.arr" :key="i.id" :class="get_team_color(i.id)">
						<table class="leaderboard-table">
							<tr>
								<td>{{ i.name }}</td>
								<td class="leaderboard-lap-count">{{ i.laps }}</td>
							</tr>
						</table>
					</div>
				</transition-group>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/list.js"></script>
		<script type="text/javascript" src="js/teamcolors.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
