<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link type="text/css" rel="stylesheet" href="css/index3.css"/>
        <style>
        </style>
    </head>
    <body onload="initialize('last_updated_time', 'last_updated_time')">
        <div id="heading">Recently Scanned</div>

        <div id="parent" style="display:none;">
            <div id="leaderboard">
                <transition-group id="leaderboard-group" name="list">
                    <div id="team-parent" class="list-item" v-for="i in leaderboard.arr" :key="i.id">
                        <div id="emoji">{{ i.emoji }}</div>
                        <div id="team-name">
                            <span>{{ i.name }}</span>
                            <table id="team-stats">
                                <tr>
                                    <td>{{ i.laps }} laps</td>
                                    <td id="standing">{{ i.rank }} place</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </transition-group>
            </div>
        </div>

        <script type="text/javascript" src="js/reconnecting-websocket.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/list.js"></script>
        <script type="text/javascript" src="js/index3.js"></script>

    </body>
</html>
